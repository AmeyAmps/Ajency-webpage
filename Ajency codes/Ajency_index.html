<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My WebPage</title>
	<link rel="stylesheet" type="text/css" href="css/Ajency_css.css">
	<!-- this is the link to the External CSS file -->
</head>
<body>
	<!-- The beginning of our webpage--> 
	<header>
	<h1>WebPage Task</h1>
	</header>

	<!-- The start of our content -->
	<div class="box">
		<form>
			<table><!-- the contents are placed in a table of 2 rows and 2 columns --> 
				<tr>
					<td>
			<label for="name">NAME:</label>
			<input type="text" name="name" class="tab" value=""><!-- input type selected as text-->
			</td>
			<td>
			<label for="gender">Gender:</label>
			<input type="radio" name="gender" value="male"><!-- input type selected as radio-->
			<label for="male">Male</label>
			<input type="radio" name="gender" value="female"><!-- input type selected as radio-->
			<label for="female">Female</label>
			<input type="radio" name="gender" value="other"><!-- input type selected as radio-->
			<label for="other">Other</label></td></tr>
			<!-- Next row-->
			<tr><td><label for="age">AGE:</label>
			<input type="text" name="age" class="tab" value=""><!-- input type selected as text--></td>
			<td>
			<label for="favorite">Favorite Superhero:</label>
			<input type="text" name="favorite" value=""></td></tr>
			<!-- input type selected as text-->
			<!-- end of second row and table-->
			</table>
			<!-- the submit button -->
			<input type="submit" id="submit" value="Submit"><br>
			<!-- End of form-->
		</form>
	</div>

<!-- The End of our webpage -->
	<footer>
		<p>This webpage was made and designed by Amey Santosh Parab for the Task, whose problem statement was povided by Ajency.in</p>
	</footer>
